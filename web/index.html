<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bs/bootstrap.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" href="./images/bookstore_logo.png">
        <title>BookPalace | Home</title>
    </head>

    <body class="home-body" onload="loadHeader('Home'); loadFooter(); loadHomePage();">
        <div class="container-fluid">
            <div class="row">
                <div id="header" class="sticky-lg-top" style="margin: 0%; padding: 0%;"></div>
                <!-- content -->
                <!-- csearch -->
                <div class="col-12 justify-content-center">
                    <div class="row mb-3">


                        <div class="offset-4 offset-lg-1 col-4 col-lg-1">
                            <div></div>
                        </div>

                        <div class="col-12 col-lg-6">

                            <div class="input-group mt-3 mb-3 ">
                                <input type="text" class="form-control bg-body bg-opacity-50"
                                       aria-label="Text input with dropdown button" id="search_txt">

                                <select class="form-select bg-body bg-opacity-50" style="max-width: 250px;"
                                        id="genre">
                                    <option value="0" class="bg-black bg-opacity-50">All Genres</option>
                                </select>

                            </div>
                        </div>

                        <div class="col-12 col-lg-2 d-grid">
                            <button class="btn mt-3 mb-3 search text-white" style="background-color: rgb(85, 107, 47);"
                                    onclick="basicSearch(false, false, false);">Search</button>
                        </div>

                        <div class=" col-12 col-lg-2 mt-2 mt-lg-4 text-center text-lg-start">
                            <a href="advanced-search.html" class=" fw-bold hvr opacity-75"
                               style="color: rgb(85, 107, 47);">More Filters</a>
                        </div>

                    </div>
                </div>
                <!-- csearch -->

                <div id="basic-search-result">

                    <!-- carousel -->
                    <div class="offset-1 col-10 mb-2 d-none d-lg-block">
                        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active" data-bs-interval="1800">
                                    <div
                                        class="col-12  w-100 bg-body bg-opacity-10 rounded-3 d-flex justify-content-center">
                                        <img src="images/wallpaper/1.png" class="d-block contain-imageX" alt="..."
                                             style="height: 550px;">
                                    </div>
                                </div>
                                <div class="carousel-item" data-bs-interval="1800">
                                    <div
                                        class="col-12  w-100 bg-body bg-opacity-10 rounded-3 d-flex justify-content-center">
                                        <img src="images/wallpaper/2.png" class="d-block contain-imageX" alt="..."
                                             style="height: 550px;">
                                    </div>
                                </div>
                                <div class="carousel-item" data-bs-interval="1800">
                                    <div
                                        class="col-12  w-100 bg-body bg-opacity-10 rounded-3 d-flex justify-content-center">
                                        <img src="images/wallpaper/3.png" class="d-block contain-imageX" alt="..."
                                             style="height: 550px;">
                                    </div>
                                </div>
                                <div class="carousel-item" data-bs-interval="1800">
                                    <div
                                        class="col-12  w-100 bg-body bg-opacity-10 rounded-3 d-flex justify-content-center">
                                        <img src="images/wallpaper/4.png" class="d-block contain-imageX" alt="..."
                                             style="height: 550px;">
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                                    data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                                    data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <!-- carousel -->

                    <!-- products -->
                    <div class="col-12">
                        <div class="row">
                            <!-- Category -->
                            <div class="col-12">
                                <a class="text-black-50 fs-3 text-decoration-none" href="advanced-search.html"><b
                                        class="fs-3 text-black">Explore
                                        Genres |</b> See all→</a>
                            </div>
                            <div class="col-12">
                                <div class="row d-flex justify-content-around gap-2 p-3" id="genre-container">


                                    <div id="genre-item" class="bg-dark bg-opacity-10 rounded-4 hvrOn"
                                         style="height: 270px; width: 250px;">
                                        <div id="genre-image" class="contain-image mt-1 col-12 mx-auto bg-black bg-opacity-25 img-thumbnail mt-2"
                                             style="height: 210px; background-image: url('images/image.png')">
                                        </div>
                                        <div class=" col-12" style="height: 40px;">
                                            <p id="genre-name" class="col-12 fs-4 fw-bolder text-center text-black-50 mx-auto">
                                                Fantasy
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Category -->

                            <!-- Brands -->
                            <div class="col-12">
                                <a class="text-black-50 fs-3 text-decoration-none" href="advanced-search.html"><b
                                        class="fs-3 text-black">Explore By
                                        Age Rating |</b> See all→</a>
                            </div>
                            <div class="col-12">
                                <div class="row d-flex justify-content-around gap-2 p-3" id="age-container">


                                    <div id="age-item" class="bg-dark bg-opacity-10 rounded-4 hvrOn"
                                         style="height: 270px; width: 250px;">
                                        <div id="age-image" class="contain-image mt-1 col-12 mx-auto bg-black img-thumbnail mt-2"
                                             style="height: 210px; background-image: url('images/image.png')">
                                        </div>
                                        <div class=" col-12" style="height: 40px;">
                                            <p id="age-name" class="col-12 fs-4 fw-bolder text-center text-black-50 mx-auto">
                                                PG-13
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Brands -->

                            <!-- items -->
                            <div class="col-12">
                                <a class="text-black-50 fs-3 text-decoration-none" onclick="basicSearch(false, false, false);"><b
                                        class="fs-3 text-black">Explore Latest
                                        Books |</b> See all→</a>
                            </div>
                            <div class="col-12">
                                <div class="row d-flex justify-content-around gap-2 p-3" id="product-container">

                                    <div id="product-item" class="bg-dark bg-opacity-10 rounded-4 hvrOn" style="height: auto; width: 250px;">
                                        <a href='' id="product-link">
                                            <div class="col-12 px-1 pt-3" style="height: 200px;">
                                                <div id="product-image" class="contain-image bg-black bg-opacity-50  col-12 mx-auto img-thumbnail "
                                                     style="height: 180px;  background-image: url('images/image.png')"></div>
                                            </div>
                                        </a>

                                        <div class=" col-12" style="height: 25px;">
                                            <p class="col-12 fs-5 fw-bolder text-center text-black mx-auto" id="product-name">
                                                The Hobbit
                                            </p>
                                        </div>

                                        <div class=" col-12">
                                            <p id="product-rating-genre" class="text-black-50 text-center fw-bold">
                                                Fantasy | PG-13
                                            </p>
                                        </div>
                                        <div class=" col-12">
                                            <p class="col-12 fs-6 fw-bolder  text-center mx-auto"
                                               style="color: rgb(2, 2, 108);" id="product-price">Rs.1800.00
                                            </p>
                                        </div>
                                        <div class=" col-12 d-flx p-2" style="height: 25px;">

                                            <button id="product-cart-btn" class="btn btn-outline-dark mb-4 bg-black hvrW bg-opacity-100 btn-sm d-grid col-12"
                                                    title="" onclick=''>Add to cart</button>
                                        </div>

                                    </div>

                                </div>
                            </div>
                            <!-- items -->

                        </div>
                    </div>
                    <!-- products -->
                </div>
                <!-- content -->
                <div id="footer" style="margin: 0%; padding: 0%;"></div>
            </div>
        </div>

        <script src="bs/bootstrap.bundle.js"></script>
        <script src="js/loadfh.js"></script>
        <script src="js/home.js"></script>
        <script src="js/add-product.js"></script>
        <script src="js/single-product.js"></script>
        <script src="js/search.js"></script>
    </body>

</html>
