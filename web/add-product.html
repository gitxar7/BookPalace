<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bs/bootstrap.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" href="./images/bookstore_logo.png">
        <title>BookPalace | Product Registration</title>
    </head>

    <body class="home-body" onload="loadHeader('Product'); loadFooter(); loadFeatures(false);">
        <div class="container-fluid">
            <div class="row">
                <div id="header" class="sticky-lg-top" style="margin: 0%; padding: 0%;"></div>

                <!-- content -->
                <div class="offset-1 col-10 bg-black bg-opacity-25 rounded my-3 p-2">
                    <div class="col-12">

                        <div class="row">
                            <div class="col-12 text-center">
                                <h2 class="h2 text-success fw-bold py-4">Add New Product</h2>
                            </div>
                            <div class="col-12">
                                <label id="error-message" 
                                       class="text-danger form-label fw-bold fs-5 bg-opacity-50 bg-black p-1 rounded-2 d-none">
                                </label>
                            </div>

                            <div class="col-12 p-3">
                                <!-- image -->
                                <div class="col-12 col-lg-4 d-inline-block">
                                    <div class="row">
                                        <div class="col-12">
                                            <label class="text-black form-label fw-bold fs-5">Add Cover Image</label>
                                        </div>
                                        <div class="col-12">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="col-12">
                                                        <img src="images/upImage.png"
                                                             class="product-image border border-success rounded" id="product-iamge-preview" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 d-grid mt-2">
                                            <input type="file" class="d-none" id="image-uploader"/>
                                            <label for="image-uploader" class="col-12 btn btn-primary"
                                                   onclick="changeImagePreview();">Upload Images</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- image -->
                                <!-- details -->
                                <div class="col-12 col-lg-7 ms-0 ms-lg-5 me-0 d-inline-block">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="row">
                                                <div class="col-12">
                                                    <label class="text-black form-label fw-bold fs-5">
                                                        Book Title
                                                    </label>
                                                </div>
                                                <div class="col-12">
                                                    <input type="text" id="title"
                                                           class="text-black form-control   border-0"
                                                           style="background-color: rgb(211, 211, 211);"
                                                           placeholder="Ex:Harry Potter and the Philosopher's Stone..." />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-12 mt-2 d-inline col-lg-6">
                                            <div class="row">
                                                <div class="col-12">
                                                    <label class="text-black form-label fw-bold fs-5">
                                                        Book Author
                                                    </label>
                                                </div>
                                                <div class="col-12">
                                                    <input type="text" id="author"
                                                           class="text-black form-control   border-0"
                                                           style="background-color: rgb(211, 211, 211);"
                                                           placeholder="Ex:J.K. Rowling..." />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-12 mt-2 d-inline col-lg-6">
                                            <div class="row">
                                                <div class="col-12">
                                                    <label class="text-black form-label fw-bold fs-5">
                                                        ISBN Number
                                                    </label>
                                                </div>
                                                <div class="col-12">
                                                    <input type="text" id="isbn"
                                                           class="text-black form-control   border-0"
                                                           style="background-color: rgb(211, 211, 211);"
                                                           placeholder="Ex:978-07447532699..." />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-12 mt-2 d-inline col-lg-6">
                                            <div class="row">
                                                <div class="col-12">
                                                    <label class="text-black form-label fw-bold fs-5">
                                                        Price
                                                    </label>
                                                </div>
                                                <div class="col-12">
                                                    <div class="input-group">
                                                        <span class="text-black input-group-text  border-0"
                                                              style="background-color: rgb(211, 211, 211);">Rs.</span>
                                                        <input type="text" id="price"
                                                               class="text-black form-control  border-0"
                                                               style="background-color: rgb(211, 211, 211);" />
                                                        <span class="text-black input-group-text  border-0"
                                                              style="background-color: rgb(211, 211, 211);">.00</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-12 mt-2 d-inline col-lg-6">
                                            <div class="row">
                                                <div class="col-12">
                                                    <label class="text-black form-label fw-bold fs-5">
                                                        Quantity
                                                    </label>
                                                </div>
                                                <div class="col-12">
                                                    <input type="number" id="quantity"
                                                           class="text-black form-control border-0"
                                                           style="background-color: rgb(211, 211, 211);" value="1" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-12 mt-2 d-inline col-lg-4">
                                            <div class="row">
                                                <div class="col-12">
                                                    <label class="text-black form-label fw-bold fs-5">
                                                        Genre
                                                    </label>
                                                </div>
                                                <div class="col-12">
                                                    <select class="text-black form-select border-0" id="genre"
                                                            style="background-color: rgb(211, 211, 211);">
                                                        <option class="bg-black bg-opacity-50" value="0">Select Genre</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 mt-2 d-inline col-lg-4">
                                            <div class="row">
                                                <div class="col-12">
                                                    <label class="text-black form-label fw-bold fs-5">
                                                        Age-Rating
                                                    </label>
                                                </div>
                                                <div class="col-12">
                                                    <select class="text-black form-select border-0" id="age-rating"
                                                            style="background-color: rgb(211, 211, 211);">
                                                        <option class="bg-black bg-opacity-50" value="0">Select Age-Rating</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 mt-2 d-inline col-lg-4">
                                            <div class="row">
                                                <div class="col-12">
                                                    <label class="text-black form-label fw-bold fs-5">
                                                        Book Condition
                                                    </label>
                                                </div>
                                                <div class="col-12">
                                                    <select class="text-black form-select border-0" id="condition"
                                                            style="background-color: rgb(211, 211, 211);">
                                                        <option class="bg-black bg-opacity-50" value="0">Select Book Condition</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-12 mt-2">
                                            <div class="row">
                                                <div class="col-12">
                                                    <label class="text-black form-label fw-bold fs-5">Product
                                                        Description</label>
                                                </div>
                                                <div class="col-12">
                                                    <textarea id="description" placeholder="" cols="30" rows="7"
                                                              class="text-black form-control  border-0"
                                                              style="background-color: rgb(211, 211, 211);"></textarea>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <!-- details -->

                                <div class="col-12">
                                    <hr class="border-success" />
                                </div>

                                <div class="col-12">
                                    <label class="text-black form-label fw-bold"
                                           style="font-size: 20px;">Notice...</label><br />
                                    <label class="form-label text-black opacity-50">
                                        We are taking 5% of the price from every
                                        product as a service charge.
                                    </label>
                                </div>

                                <div class="offset-lg-4 col-12 col-lg-4 d-grid mt-3">
                                    <button class="btn btn-success" onclick="addProduct();">Save Product</button>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
                <!-- content -->

                <div id="footer" style="margin: 0%; padding: 0%;"></div>
            </div>

            <script src="bs/bootstrap.bundle.js"></script>
            <script src="js/loadfh.js"></script>
            <script src="js/add-product.js"></script>
    </body>

</html>
