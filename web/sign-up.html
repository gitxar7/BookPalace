<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bs/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="./images/bookstore_logo.png">
    <title>BookPalace | Sign Up</title>
</head>

<body class="log-bg">
    <div class="container-fluid vh-90 d-flex justify-content-center">
        <div class="row align-content-center">



            <!-- header -->
            <div class="col-12 mt-lg-5">
                <div class="row">
                    <div class="col-12 p-lg-3">
                        <p class="text-center welcomeTxt">Welcome to Book Palace</p>
                        <p class="text-center welcomePara">Buy, sell, and explore a world of books at your fingertips.
                            Discover your
                            next read or share your collection with fellow book lovers today!</p>
                    </div>
                </div>
            </div>
            <!-- header -->

            <!-- content -->
            <div class="col-12 px-lg-5">
                <div class="row px-lg-5">

                    <!-- sign up -->
                    <div class="col-12 col-lg-6 p-lg-5 bg-black p-3 bg-opacity-50 rounded-5" id="su">
                        <div class="row">
                            <!--<div class="col-12 bgi contain-image d-none" id="bgi2" style="transform: scaleX(-1);"></div>-->
                            <div class="col-12 d-block">
                                <div class="row g-2">
                                    <div class="col-6">
                                        <p class="text-light fw-bold fs-4">Create New Account</p>
                                    </div>
                                    <div class="col-6 text-end mt-3">
                                        <span class="link-primary fw-bold hvr text-decoration-underline"
                                        onclick="window.location = 'verify-account.html'">Verify Account</span>
                                    </div>
                                    <div class="col-12 text-danger" id="error-message"></div>
                                    <div class="col-12">
                                        <div class="col-12 text-danger" id="fx"></div>
                                        <div class="col-12 form-floating">
                                            <input type="text" class="form-control bg-black bg-opacity-50 text-light"
                                                id="name" placeholder="First Name">
                                            <label class="form-label text-light bgt">Name</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="col-12 text-danger" id="ex"></div>
                                        <div class="col-12 form-floating">
                                            <input type="email" class="form-control bg-black bg-opacity-50 text-light"
                                                id="email" placeholder="Email">
                                            <label class="form-label text-light">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="col-12 text-danger" id="px"></div>
                                        <div class="col-12 form-floating">
                                            <input type="password"
                                                class="form-control bg-black bg-opacity-50 text-light" id="password"
                                                placeholder="Password">
                                            <label class="form-label text-light">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-12 pb-3"></div>


                                    <div class="col-12 col-lg-6 d-grid">
                                        <button class="btn btn-primary" onclick="signUp();">Sign Up</button>
                                    </div>
                                    <div class="col-12 col-lg-6 d-grid">
                                        <button class="btn btn-dark" onclick="window.location = 'sign-in.html'">Already have an account?
                                            Sign In</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- sign up -->


    <!-- content -->

    <!-- footer -->
    <div class="col-12 fixed-bottom d-none d-lg-block">
        <p class="text-center text-light">&copy; 2024 BookPalace.lk || All Right Reserved</p>
    </div>
    <div class="col-12 d-block d-lg-none">
        <p class="text-center text-light">&copy; 2024 BookPalace.lk || All Right Reserved</p>
    </div>
    <!-- footer -->



    <script src="bs/bootstrap.js"></script>
    <script src="js/sign-up.js"></script>
</body>

</html>
