<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bs/bootstrap.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" href="./images/bookstore_logo.png">
        <title>BookPalace | Adavanced Search</title>
    </head>

    <body class="home-body" onload="loadHeader('Search'); loadFooter(); loadFeatures(false)">
        <div class="container-fluid">
            <div class="row">
                <div id="header" class="sticky-lg-top" style="margin: 0%; padding: 0%;"></div>



                <div class="col-10  offset-1  bg-black bg-opacity-25 rounded-3 mt-3">
                    <div class="row p-1">
                        <div class="col-12 col-lg-10 mt-2 mb-1 ">
                            <input type="text" class="form-control  border-0" style="background-color: rgb(211, 211, 211);"
                                   placeholder="Type keyword to search..." id="search_txt">
                            <!--Type keyword to search... (Book Title, Author or ISBN)-->
                        </div>
                        <div class="col-12 col-lg-2 mt-2 mb-1 d-grid">
                            <button class="btn search text-white" onclick="advancedSearch();"
                                    style="background-color: rgb(85, 107, 47);">Search</button>
                        </div>
                    </div>
                </div>

                <div class="col-10  offset-1  bg-black bg-opacity-25 mt-1 rounded-3">
                    <div class="row pt-2">
                        <div class="col-12 col-lg-4 mb-2">
                            <select id="genre" select class="form-select text-center border-0"
                                    style="background-color: rgb(211, 211, 211);">
                                <option value="0">Select Genre</option>
                            </select>
                        </div>
                        <div class="col-12 col-lg-4 mb-2">
                            <select id="age-rating" select class="form-select text-center border-0"
                                    style="background-color: rgb(211, 211, 211);">
                                <option value="0">Select Age-Rating</option>
                            </select>
                        </div>
                        <div class="col-12 col-lg-4 mb-2">
                            <select id="condition" select class="form-select text-center border-0"
                                    style="background-color: rgb(211, 211, 211);">
                                <option value="0">Select Condition</option>
                            </select>
                        </div>
                        <div class="col-12 col-lg-4 mb-2 opacity-75">
                            <select id="xxxx" select class="form-select text-center border-0"
                                    style="background-color: rgb(211, 211, 211);" disabled>
                                <option value="0">Select Rating</option>
                            </select>
                        </div>
                        <div class="col-12 col-lg-4 mb-2 opacity-75">
                            <select id="xxxx" select class="form-select text-center   border-0"
                                    style="background-color: rgb(211, 211, 211);" disabled>
                                <option value="0">Select Release Year</option>
                            </select>
                        </div>

                        <div class="col-12 col-lg-6 mb-2">
                            <input value="0" type="number" class="form-control  border-0"
                                   style="background-color: rgb(211, 211, 211);" placeholder="Price From..." id="price-from">
                        </div>
                        <div class="col-12 col-lg-6 mb-2">
                            <input value="0" type="number" class="form-control  border-0"
                                   style="background-color: rgb(211, 211, 211);" placeholder="Price To..." id="price-to">
                        </div>
                    </div>
                </div>

                <div class="col-10  offset-1  bg-black bg-opacity-25 mt-1 rounded-3">
                    <div class="row p-1">
                        <div class="offset-4 offset-lg-8 col-8 col-lg-4 mt-2 mb-2">
                            <select select class="form-select text-center  border-0"
                                    style="background-color: rgb(211, 211, 211);" id="sort-option">
                                <option value="0" class="text-black">SORT BY</option>

                                <option value="1" class="text-black">LATEST</option>
                                <option value="2" class="text-black">OLDEST</option>
                                <option value="3" class="text-black">PRICE</option>
                                <option value="4" class="text-black">NAME</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="advanced-search-result" class="col-10  offset-1  bg-black bg-opacity-25 mt-1 mb-3 rounded-3">
                    <div class="row p-1">
                        <div class=" col-12  text-center">
                            <div class="row" id="view_area">
                                <div class="offset-5 col-2 mt-5">
                                    <span class="fw-bold text-black-50"><i class="bi bi-search"
                                                                           style="font-size: 120px;"></i></span>
                                </div>
                                <div class="offset-2 col-8 mt-3 mb-5 ">
                                    <span class="h1 text-black-50 fw-bold">No Items Searched Yet...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content -->

                <!-- pagination -->
                <div id="page-container" class="col-12 mb-3 d-none">
                    <div class="col-12 d-flex justify-content-center align-items-center gap-2">
                        <button onclick="reLoadProducts(false)" id="btn-prev" class="btn btn-primary rounded-circle"><b><</b></button>
                        <b class="text-primary" id="page-number">1</b> <span class="text-dark">out of</span><span class="text-dark" id="page-count">5</span>
                        <button onclick="reLoadProducts(true)" id="btn-nxt" class="btn btn-primary rounded-circle"><b>></b></button>
                    </div>
                </div>
                <!-- pagination -->
                

                <div id="footer" style="margin: 0%; padding: 0%;"></div>
            </div>
        </div>

        <script src="bs/bootstrap.bundle.js"></script>
        <script src="js/loadfh.js"></script>
        <script src="js/search.js"></script>
        <script src="js/add-product.js"></script>
    </body>

</html>
